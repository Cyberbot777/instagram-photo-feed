<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed Clone</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-camera"></i>Instagram
        </a>
        <div class="ms-auto d-flex align-items-center">
          <button
            class="btn btn-green"
            data-bs-toggle="modal"
            data-bs-target="#postModal"
          >
            Create a new post
          </button>
          <button class="btn btn-menu">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Toggle Buttons -->
    <div class="container toggle-buttons">
      <button id="gridViewBtn" class="btn btn-toggle active">
        <i class="bi bi-grid-3x3"></i>
      </button>
      <button id="inlineViewBtn" class="btn btn-toggle">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- Post Creation Modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="postForm">
              <div class="mb-3">
                <label for="postImage" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="postImage"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postCaption" class="form-label">Caption</label>
                <textarea
                  class="form-control"
                  id="postCaption"
                  rows="2"
                  placeholder="Add the caption of your post here"
                  required
                ></textarea>
              </div>
              <div class="modal-icons d-flex">
                <button class="btn btn-icon">
                  <i class="bi bi-camera-fill"></i>
                </button>
                <button class="btn btn-icon">
                  <i class="bi bi-geo-alt-fill"></i>
                </button>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-green">Publish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Grid -->
    <div class="container image-grid">
      <div class="row" id="imageGrid">
        <!-- Row 1 -->
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            class="grid-img"
            alt="Dog"
          />
        </div>
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/7433918/pexels-photo-7433918.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Group"
          />
        </div>
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/31742031/pexels-photo-31742031/free-photo-of-sea-turtle-swimming-in-clear-ocean-waters.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Sea turtle"
          />
        </div>
        <!-- Row 2 -->
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/7814717/pexels-photo-7814717.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            class="grid-img"
            alt="Food"
          />
        </div>
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/10459943/pexels-photo-10459943.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Female model"
          />
        </div>
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/2446564/pexels-photo-2446564.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Baseball"
          />
        </div>
        <!-- Row 3 -->
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/3995914/pexels-photo-3995914.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Family"
          />
        </div>
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/1181298/pexels-photo-1181298.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Code"
          />
        </div>
        <div class="col-4 p-0 grid-item">
          <img
            src="https://images.pexels.com/photos/8199708/pexels-photo-8199708.jpeg?auto=compress&cs=tinysrgb&w=800"
            class="grid-img"
            alt="Students"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
